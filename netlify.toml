# Netlify configuration for CastGrid Admin Dashboard

[build]
  # Since this is a static site, no build command needed
  publish = "."
  
[build.environment]
  # Environment variables for build (if needed)
  NODE_VERSION = "18"

# Skip redirect for API functions
[[redirects]]
  from = "/.netlify/functions/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Redirect rules for SPA-like behavior  
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache static assets
[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Don't cache HTML files
[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Form handling (for contact/feedback forms if added later)
[[forms]]
  name = "feedback"

# Netlify Functions
[functions]
  directory = "netlify/functions"

# Deploy contexts
[context.production]
  command = "echo 'Production build complete'"
  
[context.branch-deploy]
  command = "echo 'Branch deploy complete'"

[context.deploy-preview]
  command = "echo 'Deploy preview complete'" 